<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./semaforo.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="color" id="verde"></div>
    <div class="color" id="naranja"></div>
    <div class="color" id="rojo"></div>

  </body>
  <script>
    function cambiarcolor() {
      setTimeout(() => {
        document.getElementById("verde").style.backgroundColor = "green";
      }, 1000);
      setTimeout(() => {
        document.getElementById("verde").style.backgroundColor = "grey";
      }, 2000);
      setTimeout(() => {
        document.getElementById("naranja").style.backgroundColor = "orange";
      }, 3000);
      setTimeout(() => {
        document.getElementById("naranja").style.backgroundColor = "grey";
      }, 4000);
      setTimeout(() => {
        document.getElementById("rojo").style.backgroundColor = "red";
      }, 5000);
      setTimeout(() => {
        document.getElementById("rojo").style.backgroundColor = "grey";
      }, 6000);
    }
    setInterval(cambiarcolor, 7000);
  </script>
  <style>
    body{
margin: 0%;
 height: 100vh;
  align-items: center;
  justify-content: center;  
  display: flex;
  flex-direction:column ;
}
#verde,#naranja,#rojo{
    height: 30%;
    width: 20%;
    margin: 1%;
    border-radius:90%;
    background-color: gray;
}
.container{
    width: 16%;
    height: 70%;
    background-color: black;
    display: flex;
    flex-direction: row; 
    align-items: center;
}
#boton{
    margin-left: 5%;
    font-size: 20px;
}

  </style>
</html>
